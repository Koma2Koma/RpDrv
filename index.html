<html ng-app='reviewData' ng-controller='ReviewCtrl'>
<head>
  <title>Reviews Data</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class='titleBar'>
    <h1>Reviews Summary for {{ data.locationName }}</h1>
    <div class='titleBottom'>
      <h2>Overall Score: {{ overallScore() | number:2 }}</h2> 
      <h2>Total Number of Reviews: {{ data.totalReviews }}</h2>
    </div>
  </div>
  <div>
    <div id="overallLine" class='lineCharts'></div>    
    <div id='totalReviews' class='lineCharts'></div>
    <div id='sitesBar' class='barCharts'></div>
  </div>
  

  <div class='ui-ui'>
    Sort:
    <a ui-sref="bysite">By Site</a>
    <a ui-sref="byreview">By Review</a>
  </div>

  <div ui-view class='belowFold'></div>
  

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
  <script src="https://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="http://code.highcharts.com/stock/highstock.src.js"></script>
  <script type="text/javascript" src='script.js'></script>
</body>
</html>
